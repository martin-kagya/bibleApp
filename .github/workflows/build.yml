name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install macOS build dependencies
        if: matrix.os == 'macos-latest'
        run: brew install libomp

      - name: Install dependencies
        run: npm install
        env:
          PYTHON: python
          npm_config_runtime: electron
          npm_config_target: 39.2.6
          npm_config_disturl: https://electronjs.org/headers
          npm_config_build_from_source: true

      # OMITTED BY DEFAULT: GitHub Actions doesn't have your 2GB data files.
      # To enable CI builds, upload your data/ and models/ to a cloud provider 
      # and uncomment this section.
      - name: Download Large Assets
        shell: bash
        run: |
          mkdir -p data models
          function gdrive_download() {
            local url=$1
            local output=$2
            local id=$(echo $url | sed -E 's/.*id=([^&]*).*/\1/; s/.*\/d\/([^/]*).*/\1/')
            echo "Downloading Google Drive ID: $id"
            CONFIRM=$(curl -sL "https://drive.google.com/uc?export=download&id=${id}" | grep -o 'confirm=[^&]*' | sed 's/confirm=//')
            curl -L "https://drive.google.com/uc?export=download&id=${id}&confirm=${CONFIRM}" -o $output
          }
          gdrive_download "${{ secrets.DATA_URL }}" "data/bible_data.zip"
          unzip data/bible_data.zip -d data/
          gdrive_download "${{ secrets.MODELS_URL }}" "models/models.zip"
          unzip models/models.zip -d models/

      - name: Build Web App
        run: npm run build

      - name: Build/Release Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true
          # Note: macOS builds will not be signed unless certificates are provided in secrets
